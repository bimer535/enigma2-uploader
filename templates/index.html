<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uploader listy kanałów</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">
  <div class="w-full max-w-md space-y-6">
    <h1 class="text-2xl font-bold text-center">Wgraj listę kanałów (Enigma2)</h1>
    <form method="POST" class="bg-gray-800 p-6 rounded-xl space-y-4">
      <div>
        <label class="text-sm block">IP dekodera</label>
        <input type="text" name="ip" value="192.168.0.2" class="w-full p-2 rounded bg-gray-700 text-white" required />
      </div>
      <div>
        <label class="text-sm block">Link do ZIP z listą kanałów</label>
        <input type="url" name="url" value="https://gofile.io/d/0FjblH" class="w-full p-2 rounded bg-gray-700 text-white" required />
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 p-2 rounded">
        Wgraj na dekoder
      </button>
    </form>

    {% if message %}
      <div class="bg-gray-700 p-4 rounded text-center mt-4">
        {{ message }}
      </div>
    {% endif %}
  </div>
</body>
</html>
